<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
  <body>
    <h1>Calculadora</h1>
    <div class="container text-center">
        <div class="row ">
            <div class="col-6 col-lg-6">   
                <label for="in">Primer numero:</label>
                <input id="in" for="btn" type="number">
            </div>
            <div class="col-6 col-lg-6">
                <label for="in2">Segundo numero:</label>
                <input id="in2" for="btn" type="number">
            </div>
        </div>
    </div>
    <br>
    <div class="row justify-content-center text-center">
        <div id="respuesta"class="alert alert-success col-3 col-md-3" role="alert">
         </div>
    </div>
    <div class="container ">
        <div class="row ">
            <div class="col">
                <button onclick="suma()" type="button" class="btn btn-secondary mt-4">Suma</button>
            </div>
            <div class="col">
                <button  onclick="rest()" type="button" class="btn btn-secondary mt-4">Resta</button>
            </div>
            <div class="col">
                <button  onclick="multi()" type="button" class="btn btn-secondary mt-4">Multiplicacion</button>
            </div>
            <div class="col">
                <button   onclick="division()" type="button" class="btn btn-secondary mt-4">Division</button>
            </div>
        </div>
    </div>
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--Script-->  
    <script src="./assets/js/main.js"></script>
</body>
</html>
